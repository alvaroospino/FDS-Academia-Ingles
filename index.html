<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FDS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 class="title">FDS Plataforma de Aprendizaje de Inglés</h1>
        <nav class="level-nav">
            <button class="level-btn active-basic" data-level="basic">
                <i class="fas fa-book"></i>
                <span>Básico</span>
            </button>
            <button class="level-btn" data-level="intermediate">
                <i class="fas fa-graduation-cap"></i>
                <span>Intermedio</span>
            </button>
            <button class="level-btn" data-level="advanced">
                <i class="fas fa-trophy"></i>
                <span>Avanzado</span>
            </button>
        </nav>
    </header>

    <main class="content" id="content">
        <!-- El contenido se generará dinámicamente con JavaScript -->
    </main>

    <nav class="mobile-menu">
        <div class="mobile-nav">
            <button class="mobile-nav-btn active" data-level="basic">
                <i class="fas fa-book"></i>
                <span>Básico</span>
            </button>
            <button class="mobile-nav-btn" data-level="intermediate">
                <i class="fas fa-graduation-cap"></i>
                <span>Intermedio</span>
            </button>
            <button class="mobile-nav-btn" data-level="advanced">
                <i class="fas fa-trophy"></i>
                <span>Avanzado</span>
            </button>
        </div>
    </nav>

    <script src="script.js"></script>

</body>

</html>
